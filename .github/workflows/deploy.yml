name: Docker - Build and Deploy (BeyondU)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to deploy'
        required: true
        default: 'latest'

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 1. AWS 인증 (Secrets 사용)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      # 2. Gradle 빌드
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: chmod +x gradlew && ./gradlew clean build -x test

      # 3. Docker 이미지 빌드 및 푸시
      - name: Build and push image
        env:
          ECR_REGISTRY: public.ecr.aws/${{ vars.ECR_PUBLIC_REGISTRY_ID }}
          PROJECT_NAME: ${{ vars.PROJECT_NAME }}
          IMAGE_TAG: ${{ github.event.inputs.tag || github.sha }}
        run: |
          docker buildx create --use --name beyondu-builder
          docker buildx build \
            --platform linux/arm64 \
            --push \
            --provenance=false \
            --cache-from type=gha \
            --cache-to type=gha,mode=max \
            -t $ECR_REGISTRY/yourssu/$PROJECT_NAME:$IMAGE_TAG \
            -t $ECR_REGISTRY/yourssu/$PROJECT_NAME:latest \
            .

      # 4. 서버 배포
      - name: Deploy to EC2
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_STG_HOST }}
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

          PROJECT_NAME: ${{ vars.PROJECT_NAME }}
          SERVER_PORT: ${{ vars.SERVER_PORT }}
          REGISTRY_ID: ${{ vars.ECR_PUBLIC_REGISTRY_ID }}
        run: |
          mkdir -p ~/.ssh
          # 위 env 섹션에서 정의한 'HOST' 변수를 사용해야 함
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          
          # .env 파일 생성
          echo "SERVER_PORT=$SERVER_PORT" > .env
          echo "PROJECT_NAME=$PROJECT_NAME" >> .env
          echo "DB_URL=$DB_URL" >> .env
          echo "DB_USERNAME=$DB_USERNAME" >> .env
          echo "DB_PASSWORD=$DB_PASSWORD" >> .env
          echo "ECR_REGISTRY=public.ecr.aws/$REGISTRY_ID" >> .env
          
          # 파일 전송 (ubuntu@$HOST 형식을 정확히 지킴)
          scp -i key.pem .env ubuntu@$HOST:/home/ubuntu/${PROJECT_NAME}-api/.env
          scp -i key.pem script/docker-deploy.sh ubuntu@$HOST:/home/ubuntu/${PROJECT_NAME}-api/docker-deploy.sh
          
          # 배포 스크립트 실행
          ssh -i key.pem ubuntu@$HOST "chmod +x /home/ubuntu/${PROJECT_NAME}-api/docker-deploy.sh"
          ssh -i key.pem ubuntu@$HOST "cd /home/ubuntu/${PROJECT_NAME}-api && \
            PROJECT_NAME=$PROJECT_NAME IMAGE_TAG=${{ github.sha }} ./docker-deploy.sh"
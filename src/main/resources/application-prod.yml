server:
  port: 9013

spring:
  datasource:
    url: jdbc:mysql://${DB_URL}:3306/beyondu_test?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true

logging:
  level:
    root: INFO
    org.hibernate.SQL: ERROR